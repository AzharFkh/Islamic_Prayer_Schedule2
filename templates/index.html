<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jadwal Sholat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ðŸ•Œ Jadwal Sholat</a>
  </div>
</nav>

<div class="container">
  <div class="card shadow p-4">
    <h4 class="mb-3">Isi Data Lokasi & Tanggal</h4>
    <form method="POST">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Latitude</label>
          <input type="number" step="any" class="form-control" name="latitude" value="-7.9839" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Longitude</label>
          <input type="number" step="any" class="form-control" name="longitude" value="112.6214" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Timezone (GMT)</label>
          <input type="number" step="any" class="form-control" name="timezone" value="7.0" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Ketinggian (m)</label>
          <input type="number" class="form-control" name="altitude" value="500" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Perhitungan Ashar</label>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" 
                  id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Pilih Metode
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#" data-value="1">Syafi'i</a></li>
            <li><a class="dropdown-item" href="#" data-value="2">Hanafi</a></li>
          </ul>
        </div>
        <input type="hidden" name="asharMethod" id="asharMethod" value="Syafi'i">
      </div>

      <script>
        document.querySelectorAll('.dropdown-item').forEach(item => {
          item.addEventListener('click', function (e) {
            e.preventDefault();
            let value = this.getAttribute("data-value");   // ambil value (1/2)
            let text = this.textContent;                   // ambil teks (Syafi'i/Hanafi)
            document.getElementById("asharMethod").value = value; // simpan ke hidden input
            document.getElementById("dropdownMenuButton").textContent = text; // update tombol
          });
        });
      </script>

      <div class="mb-3">
        <label class="form-label">Tanggal</label>
        <input type="date" class="form-control" name="tanggal" value="2025-09-30" required>
      </div>
      
      <button type="submit" class="btn btn-success">Cari Jadwal</button>
    </form>
  </div>
</div>

<script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>

</body>
</html>
